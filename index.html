<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft Server Status</title>
  <style>
    :root {
      --bg: #0b0f17;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,.10);
      --up-bg: rgba(34,197,94,.15);
      --up-fg: #34d399;
      --down-bg: rgba(239,68,68,.15);
      --down-fg: #f87171;
      --btn-bg: rgba(255,255,255,.06);
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 20% 0%, #18223a 0%, var(--bg) 50%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      line-height: 1.4;
    }

    .wrap {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 16px;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    .card {
      border: 1px solid var(--border);
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,.35);
    }

    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    code {
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      padding: 3px 8px;
      border-radius: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.95rem;
      color: var(--text);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-weight: 800;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      font-size: 12px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--muted);
      box-shadow: 0 0 0 3px rgba(156,163,175,.15);
    }

    .pill.up { background: var(--up-bg); color: var(--up-fg); }
    .pill.up .dot { background: var(--up-fg); box-shadow: 0 0 0 3px rgba(52,211,153,.18); }

    .pill.down { background: var(--down-bg); color: var(--down-fg); }
    .pill.down .dot { background: var(--down-fg); box-shadow: 0 0 0 3px rgba(248,113,113,.18); }

    .pill.checking { color: var(--muted); }
    .pill.checking .dot { background: var(--muted); }

    .muted { color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .kv {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,.03);
    }
    .kv .k { font-size: 12px; text-transform: uppercase; letter-spacing: .6px; color: var(--muted); }
    .kv .v { margin-top: 6px; font-weight: 650; }

    button {
      margin-left: auto;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--btn-bg);
      color: var(--text);
      cursor: pointer;
      font-weight: 650;
    }
    button:hover { background: rgba(255,255,255,.10); }
    button:active { transform: translateY(1px); }

    footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Minecraft Server Status</h1>

    <div class="card">
      <div class="row">
        <div>Server: <code id="serverLabel"></code></div>
        <div id="statusPill" class="pill checking"><span class="dot"></span><span id="statusText">Checking…</span></div>
        <button id="refreshBtn" type="button">Refresh</button>
      </div>

      <div class="grid">
        <div class="kv">
          <div class="k">Details</div>
          <div class="v" id="details">—</div>
        </div>
        <div class="kv">
          <div class="k">Last checked</div>
          <div class="v" id="lastChecked">—</div>
        </div>
      </div>

      <footer>
        This page checks status via a Cloudflare Worker (browser-safe). If the server is offline, blocked by firewall, or not responding to server-list ping, it will show DOWN.
      </footer>
    </div>
  </div>

  <script>
    // Your server
    const MC_HOST = "minecraft.mochii.site";
    const MC_PORT = 25565;

    // Your Worker base URL
    const WORKER_BASE = "https://mcserverstatus.ashlynrhal.workers.dev";
    const STATUS_ENDPOINT = WORKER_BASE.replace(/\/+$/, "") + "/status";

    const serverLabel = document.getElementById("serverLabel");
    const statusPill = document.getElementById("statusPill");
    const statusText = document.getElementById("statusText");
    const details = document.getElementById("details");
    const lastChecked = document.getElementById("lastChecked");
    const refreshBtn = document.getElementById("refreshBtn");

    serverLabel.textContent = `${MC_HOST}:${MC_PORT}`;

    function setStatus(state, text, extra) {
      statusPill.classList.remove("up", "down", "checking");
      statusPill.classList.add(state);
      statusText.textContent = text;
      details.textContent = extra || "—";
      lastChecked.textContent = new Date().toLocaleString();
    }

    async function check() {
      setStatus("checking", "Checking…", "Contacting status endpoint…");
      try {
        const u = new URL(STATUS_ENDPOINT);
        u.searchParams.set("host", MC_HOST);
        u.searchParams.set("port", String(MC_PORT));

        const res = await fetch(u.toString(), { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();

        if (data.online) {
          const ver = data.version?.name ?? "unknown";
          const players = data.players ? `${data.players.online ?? "?"}/${data.players.max ?? "?"}` : "—";
          setStatus("up", "UP", `Version: ${ver} • Players: ${players}`);
        } else {
          setStatus("down", "DOWN", data.error ? `Error: ${data.error}` : "Server appears offline.");
        }
      } catch (e) {
        setStatus("down", "DOWN", `Request failed: ${e.message}`);
      }
    }

    refreshBtn.addEventListener("click", check);
    check();

    // Optional: auto-refresh every 30 seconds
    // setInterval(check, 30000);
  </script>
</body>
</html>
